<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Point das Carnivoras</h1>

        <div>
            <input type="text" placeholder="Buscar Planta">
            <img src="img/search.svg" alt="Search">
        </div>
    </header>

    <section class="principal">
        <div>
            <img src="img/banner.jpg" alt="banner">
        </div>
        <div>
            <div class="Destaque">
                <img src="img/assasina.jpg" alt="Planta Assasina">
                <p>Planta Assasina</p>
                <p>R$ 1,50</p>
            </div>
            
            <div class="destaque">
                <img src="img/assasina2.jpg" alt="Planta Assasina Escobar">
                <p>Planta Escobar</p>
                <p>R$ 50,00</p>
            </div>
        </div>

    </section>
</body>
</html>
